<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hollixton</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="index.js"></script>
	</head>
	<body>
		<header>
			<div class="header-left">
				<nav>
					<ul class="header-left__list">
						<li class="header-left__list-item">
							<a class="header-left__link"><h1 class="header-left__title">Hollixton</h1></a>
						</li>
						<li class="header-left__list-item">
							<a class="header-left__link">Girls</a>
						</li>
						<li class="header-left__list-item">
							<a class="header-left__link">Guys</a>
						</li>
						<li class="header-left__list-item">
							<a class="header-left__link">Sale</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="header-right">
				<ul class="header-right__list">
					<li class="header-right_list-item">
						<button class="header-right__button">
							<img src="search.svg" alt="search" />
						</button>
					</li>
					<li class="header-right_list-item">
						<button class="header-right__button">
							<img src="profile.svg" alt="profile" />
						</button>
					</li>
					<li class="header-right_list-item">
						<button class="header-right__button">
							<img src="bag.svg" alt="bag" />
						</button>
					</li>
				</ul>
			</div>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
